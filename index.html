<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h2>ToDo App</h2>
    <div class="wrapper">
        <form action="">
            <input type="text" id="todoInput" 
            placeholder="Write anything and hit start to enter"
            autocomplete="off">
            <button id="add-btn">Add</button>
        </form>
        <ul id="todoList">
            <li class="todo">
                <input type="checkbox" name="" id="todo-1">
                <label for="todo-1" class="custom-checkbox"></label>
            </li>
        </ul>
    </div>
</body>
</html>
