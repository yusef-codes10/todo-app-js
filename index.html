<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css">
    <title>ToDo App</title>
  </head>
  <body>
    <h2>ToDo App</h2>
    <div class="wrapper">
      <form action="">
        <input
          type="text"
          id="todoInput"
          placeholder="Write anything and hit start to enter"
          autocomplete="off"
        />
        <button id="add-btn">Add</button>
      </form>
      <ul id="todoList">
        <li class="todo">
          <input type="checkbox" name="" id="todo-2" />
          <label for="todo-2" class="custom-checkbox">
            <i class="bi bi-check"></i>
          </label>
          <label for="todo-2" class="todo-text">
            Web Dev Project with HTML, CSS and JS.
          </label>
          <button class="delete-btn">
            <i class="bi bi-trash3"></i>
          </button>
        </li>
        <li class="todo">
          <input type="checkbox" name="" id="todo-1" />
          <label for="todo-1" class="custom-checkbox">
            <i class="bi bi-check"></i>
          </label>
          <label for="todo-1" class="todo-text">
            Web Dev Project with HTML, CSS and JS.
          </label>
          <button class="delete-btn">
            <i class="bi bi-trash3"></i>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
